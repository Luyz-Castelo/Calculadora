<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container">
      <div class="display row"></div>
      <div class="row">
        <div>*</div>
        <div>/</div>
        <div>-</div>
        <div>+</div>
      </div>
      <div class="row">
        <div>.</div>
        <div>9</div>
        <div>8</div>
        <div>7</div>
      </div>
      <div class="row">
        <div>6</div>
        <div>5</div>
        <div>4</div>
        <div>3</div>
      </div>
      <div class="row">
        <div>2</div>
        <div>1</div>
        <div>0</div>
        <div>=</div>
      </div>
      <div class="row">
        <div>C</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
